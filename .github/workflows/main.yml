name: Format Code

on:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Black Code Formatter
        uses: lgeiger/black-action@v1.0.1
        with:
          args: "M3GraphBuilder/converters/ M3GraphBuilder/graph/"  # Replace with the specific files or directories to format
